<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">  
    <button class="css-19iuou ant-btn-primary">Primary Button</button>  
    <button class="css-19iuou ant-btn-secondary">Secondary Button</button>  
    <button class="ant-btn-primary">Only Primary Button</button>  
  </div>
</body>
</html>
<style>
  /* 使用 :where() 来确保只选中同时具有两个类名的按钮 */  
  /* .css-19iuou.ant-btn-primary {  
  background-color: rgb(72, 231, 24);  
  color: white;  
}  */
:where(.css-19iuou.ant-btn-primary) {  
  background-color: blue;  
  color: white;  
}  


/* 这是一个对比规则，展示了没有使用 :where() 的情况 */  
.css-19iuou.ant-btn-secondary {  
  background-color: green;  
  color: white;  
}  
  
/* 注意：下面的规则会覆盖上面两个规则，因为它更具体 */  
.container button {  
  border: 1px solid black;  
  padding: 10px 20px;  
}
</style>
