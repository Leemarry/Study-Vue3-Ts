<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6666</title>
  <style>
    #scrollable-container {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      position: relative;
      --progressbar: 0.2;
    }

    #scrollable-container::before {
      content: '';
      background-color: yellowgreen;
      height: 2px;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      transform-origin: 0% 50%;
      transform: scaleX(var(--progressbar));
    }
  </style>
</head>

<body>
  <div>
    <div>ssssssssss</div>
    <div id="scrollable-container">
      <!-- 这里是内容，高度足够大以产生滚动条 -->
      <div style="height: 5000px;"></div>
    </div>
  </div>


</body>

</html>

<script>
    const scrollableContainer = document.getElementById('scrollable-container');
    scrollableContainer.addEventListener('scroll', function () {
      // 计算滚动比例
      const scrollTop = scrollableContainer.scrollTop; // 当前滚动条的位置
      const scrollHeight = scrollableContainer.scrollHeight; // 滚动条的总高度
      const clientHeight = scrollableContainer.clientHeight; // 容器视口的高度
      const scrollRatio = scrollTop / (scrollHeight - clientHeight);

      console.log('scrollTop:', scrollTop,'scrollHeight:', scrollHeight, 'clientHeight:', clientHeight,'scrollRatio:', scrollRatio);
      // 限制滚动比例在0到1之间
      const clampedScrollRatio = Math.min(Math.max(scrollRatio, 0), 1);

      scrollableContainer.style.setProperty('--progressbar', clampedScrollRatio.toString());
    });
  </script>
